<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Choropleth Tutorial - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 600px;
			width: 800px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	<style>#map { width: 1200px; height: 600px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>

<style type="text/css">
.leaflet-control {
max-height: 200px;
max-width: 400px;
overflow: auto;}
</style>


</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="calenviroscreen.geojson"></script>

<script type="text/javascript" src="hzw_sites.geojson"></script>

<script type="text/javascript" src="public_schools.geojson"></script>

<script type="text/javascript" src="charter_schools.geojson"></script>

<script type="text/javascript" src="private_schools.geojson"></script>


<script type="text/javascript">

	const map = L.map('map').setView([33.94, -118.24], 10);

	const tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
		subdomains: 'abcd',
		maxZoom: 20,
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	}).addTo(map);

	// control that shows state info on hover
	const info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		const tract = props ? props.Tract : 0
		var hzwFocus = hzwSites.features.filter(function (el) {
			return el.properties.Tract == tract;
		});
		/*hzwSites.features.forEach((item) => {
			console.log('ID: '+ item.properties.Tract)
			}); */


		var HTML = "<b>Hazardous Waste Sites</b></ br><table><th>Address</th><th>Past Uses</th>";
		for(let key in hzwFocus)
		{
    		HTML += "<tr><td>"+hzwFocus[key].properties.ADDRESS+"</td><td>"+hzwFocus[key].properties.PAST_USES+"</td></tr>";
		}
		HTML += "</tr></table>";
		/*document.getElementById("outputDiv").innerHTML = HTML;*/

		/*
		var table = document.createElement("table"), row, cellA, cellB;
  		for (let key in hzwFocus) {
    		// (C2) ROWS & CELLS
    		row = table.insertRow();
    		cellA = row.insertCell();
    		cellB = row.insertCell();
 		
    		// (C3) KEY & VALUE
    		cellA.innerHTML = hzwFocus[key].properties.ADDRESS;
    		cellB.innerHTML = hzwFocus[key].properties.PAST_USES;
  		}*/

		const contents = hzwFocus.length ? HTML : 'Hover over a census tract';
		this._div.innerHTML = contents;


    /*this._div.innerHTML = table/*`<h4>Hazardous Waste Sites by Census tract</h4>${contents}`;*/
	};

	info.addTo(map);


	// get color depending on % BIPOC
	function getColor(d) {
		return d > 0.90 ? '#573b88' :
			d > 0.77  ? '#834ba0' :
			d > 0.62  ? '#ad5fad' :
			d > 0.45  ? '#ce78b3' :
			d > 0.32   ? '#e597b9' :
			d > 0.21   ? '#f2b9c4' :
			d > 0   ? '#f9ddda' : '#D3D3D3';
	}

	function style(feature) {
		return {
			weight: 0.4,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.BIPOC)
		};
	}

	function highlightFeature(e) {
		const layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		/*layer.bringToFront();*/

		info.update(layer.feature.properties);
	}

	/* global censusData */
	const geojson = L.geoJson(censusData, {
		style,
		onEachFeature
	}).addTo(map);

	var publicSchoolMarkerOptions = {
    	radius: 2,
    	fillColor: "#FFD700",
    	color: "#000",
    	weight: 0,
    	opacity: 1,
    	fillOpacity: 0.8
	};


	const publicschools = L.geoJson(publicSchools, {
    	pointToLayer: function (feature, latlng) {
        	return L.circleMarker(latlng, publicSchoolMarkerOptions);
    	}
	}).addTo(map);


	const charterschools = L.geoJson(charterSchools, {
    	pointToLayer: function (feature, latlng) {
        	return L.circleMarker(latlng, publicSchoolMarkerOptions);
    	}
	}).addTo(map);


	const privateschools = L.geoJson(privateSchools, {
    	pointToLayer: function (feature, latlng) {
        	return L.circleMarker(latlng, publicSchoolMarkerOptions);
    	}
	}).addTo(map);

	var geojsonMarkerOptions = {
    	radius: 2,
    	fillColor: "red",
    	color: "#000",
    	weight: 0,
    	opacity: 1,
    	fillOpacity: 0.8
	};

	/* global hzwsites */
	const hzw = L.geoJson(hzwSites, {
    	pointToLayer: function (feature, latlng) {
        	return L.circleMarker(latlng, geojsonMarkerOptions);
    	}
	}).addTo(map);

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}


	var baseMaps = {
    	"Basemap": tiles,
	};
	
	var overlayMaps = {
    	"% BIPOC": geojson,
    	"Hazardous Waste Sites": hzw,
		"Public Schools": publicschools,
		"Private Schools": privateschools,
		"Charter Schools": charterschools,


	};

	map.attributionControl.addAttribution('<a href="http://census.gov/">Population data</a>');
	map.attributionControl.addAttribution('<a href="https://www.cde.ca.gov/schooldirectory/">Schools data</a>')

	var layerControl = L.control.layers(baseMaps, overlayMaps, {position: 'bottomleft'}).addTo(map);

	const legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		const div = L.DomUtil.create('div', 'info legend');
		const grades = [0, 0.21, 0.32, 0.45, 0.62, 0.77, 0.90];
		const labels = [];
		let from, to;

		for (let i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(`<i style="background:${getColor(from+0.01)}"></i> ${from}${to ? `&ndash;${to}` : '+'}`);
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
